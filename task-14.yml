apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: nginx-resolver
  name: nginx-resolver-service
spec:
  ports:
  - name: 8080-80
    port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-resolver
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-resolver
  labels:
    name: nginx-resolver
spec:
  containers:
  - name: nginx-resolver
    image: nginx
    resources: {}
    ports:
      - containerPort: 80
  dnsPolicy: ClusterFirst
  restartPolicy: Always

